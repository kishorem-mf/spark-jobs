pipelines:
  default:
    - step:
        name: Check PEP8 codestyle
        image: python:3.5.1
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install pycodestyle
          - pycodestyle --show-source .
  branches:
    master:
    - step:
        name: Deploy DAGs to google bucket
        image: google/cloud-sdk:latest
        script:
          - echo $G_SECRET > key.json
          - gcloud auth activate-service-account bitbucket@ufs-prod.iam.gserviceaccount.com --key-file=key.json
          - tar -cvf dags.tar **/*.py
          - tar --append --file=dags.tar *.py
          - gsutil cp dags.tar gs://ufs-prod/airflow-dags/dags.tar
    - step:
        name: Deploy to azure datalake
        image: microsoft/azure-cli
        script:
          - az login --service-principal -u ${AZ_USER_ID} -p ${AZ_PASSWORD} --tenant ${AZ_TENANT_ID}
          - rm -rf README.md bitbucket-pipelines.yml .gitignore setup.cfg
          - tar -cvf dags.tar .
          - az storage blob upload -f dags.tar -c airflow -n dags.tar --account-key ${AZ_STORAGE_KEY} --account-name ${AZ_STORAGE_NAME}
