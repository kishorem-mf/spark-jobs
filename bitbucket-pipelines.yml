# You can specify a custom docker image from Docker Hub as your build environment.

pipelines:
  default:
    - step:
        name: Check PEP8 codestyle
        image: python:3.5.1
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install pycodestyle
          - pycodestyle --show-source .
  branches:
    master:
    - step:
        name: Deploy DAGs to google bucket
        image: google/cloud-sdk:latest
        script:
          - echo $G_SECRET > key.json
          - gcloud auth activate-service-account bitbucket@ufs-prod.iam.gserviceaccount.com --key-file=key.json
          - ls **/*.py | xargs tar -cf dags.tar
          - gsutil cp gs://ufs-prod/airflow-dags/dags.tar
