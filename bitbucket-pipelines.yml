    - step:
        name: Deploy to databricks fs
        image: timvancann/databricks-cli
        script:
          - touch ~/.databrickscfg
          - echo "[DEFAULT]" >> ~/.databrickscfg
          - echo "host = ${DB_HOST}" >> ~/.databrickscfg
          - echo "token = ${DB_TOKEN}" >> ~/.databrickscfg
          - cat ~/.databrickscfg
          - databricks fs rm dbfs:/libraries/name_matching/string_matching.egg
          - databricks fs rm dbfs:/libraries/name_matching/match_operators.py
          - databricks fs rm dbfs:/libraries/name_matching/match_contacts.py
          - databricks fs rm dbfs:/libraries/name_matching/join_new_operators_with_persistent_uuid.py

          - databricks fs cp dist/string_matching.egg dbfs:/libraries/name_matching/string_matching.egg
          - databricks fs cp match_operators.py dbfs:/libraries/name_matching/match_operators.py
          - databricks fs cp match_contacts_operators.py dbfs:/libraries/name_matching/match_contacts_operators.py
          - databricks fs cp join_new_operators_with_persistent_uuid.py dbfs:/libraries/name_matching/join_new_operators_with_persistent_uuid.py

