pipelines:
  default:
    - step:
        name: Check PEP8 codestyle and run tests
        image: python:2.7.14
        caches:
          - pip
        script:
          - pip install pycodestyle pytest requests_mock apache-airflow==1.9.0
#          - pytest tests
          - pycodestyle --show-source .

  branches:
    master:
    - step:
        name: Check PEP8 codestyle and run tests
        image: python:2.7.14
        caches:
          - pip
        script:
          - pip install pycodestyle pytest requests_mock apache-airflow==1.9.0
#          - pytest tests
          - pycodestyle --show-source .
    - step:
        name: Deploy to azure blob store
        image: microsoft/azure-cli
        script:
          - az login --service-principal -u ${AZ_USER_ID} -p ${AZ_PASSWORD} --tenant ${AZ_TENANT_ID}
          - rm -rf README.md bitbucket-pipelines.yml .gitignore setup.cfg .git .cache .pytest* tests
          - az storage file upload-batch --source . --destination airflow-dags --account-key ${AZ_AIRFLOW_STORAGE_KEY} --account-name ${AZ_AIRFLOW_STORAGE_ACCOUNT}
