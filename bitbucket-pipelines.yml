# Validator: https://bitbucket-pipelines.atlassian.io/validator

pipelines:
  default:
    - step: &pylint
        name: pylint
        image: python:3.6.6
        script:
          - pip install pylint
          - make lint
    - step: &syntax
        name: Check PEP8 codestyle and run tests
        image: timvancann/miniconda3-gcc
        script:
          - bash ./lint.sh
    - step: &dags
        name: Verify DAG integrity
        image:
          name: ulohubimages.azurecr.io/airflow:89
          username: ulohubimages
          password: $AZ_CONTAINER_REGISTRY_PASSWORD
        script:
          - bash ./test.sh

  branches:
    master:
    - step: *syntax
    - step: *dags
    - step:
        name: Deploy to azure file share
        image: microsoft/azure-cli
        deployment: production
        script:
          - az login --service-principal -u ${AZ_USER_ID} -p ${AZ_PASSWORD} --tenant ${AZ_TENANT_ID}
          - az storage file upload-batch --source . --destination airflow-dags --account-key ${AZ_AIRFLOW_STORAGE_KEY} --account-name ${AZ_AIRFLOW_STORAGE_ACCOUNT}
